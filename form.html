<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container">
    <h3>Form: log in form</h3>
    <form action="">
        <div class="form-group">
            <label for=""> Email:</label>
            <input type="email" name="email" class="form-control" placeholder="enter email">
        </div>
       <div class="form-group">
        <label for=""> Password:</label>
        <input type="password" name="password" class="form-control" placeholder="enter password">
       </div>
       <button class="btn btn-primary"> log in </button>
    </form>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h3>Student Registration Form</h3>
                <form action="">
                    <div class="form-group">
                        <label for="">Name:</label>
                        <input type="text" class="form-control" name="name" placeholder="enter name">
                    </div>
                    <div class="form-group">
                        <label for="">Email:</label>
                        <input type="text" class="form-control" name="name" placeholder="enter email">
                    </div> 

                    <label for="">Gender:</label>
                    <div class="form-group">
                        <div class="form-check-inline">
                        <label class=" form-check-label"></label>
                        <input type="radio" class="form-check-input" name="gender" value="male" > Male
                    </div>
                   
                        <div class="form-check-inline">
                        <label class=" form-check-label"></label>
                        <input type="radio" class="form-check-input" name="gender" value="female" > Female
                    </div>

                    <div class="form-group">
                        <label for="">Date of Birth:</label>
                        <input type="date" class="form-control" name="dob" placeholder="enter email">
                    </div> 
                    <div class="form-group">
                        <label for=""> Your Subjects:</label>
                        <label class="form-check-label"> 
                            <input type="checkbox" class="form-check-inline" name="php">php</label>
                    
                    <label class="form-check-label"> 
                        <input type="checkbox" class="form-check-inline" name="JAVA">JAVA</label></div>

                    <div class="form-group">
                        <label for="">District:</label>
                       <select class="form-control" name="District">
                        <option > Select One</option>
                        <option > Dhaka</option>
                        <option > Khulna</option>
                        <option > Sylhet</option> </select>
                    </div> 

                  <div class="form-group">
                    <label for="">Address:</label>
                    <textarea class="form-control" name="address"  rows="3" placeholder="enetr address"></textarea></div>
                    <input type="submit" class="btn btn-outline-secondary" name="submit" value="REGISTER">



                </form>
            </div>
            
        </div>
    </div>
</body>

</html>
